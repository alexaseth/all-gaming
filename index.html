<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            margin: 0;
        }
        header {
            background-color: #1a741a;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .games-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .game-card {
            background-color: #333;
            border-radius: 10px;
            width: 180px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h2 {
            font-size: 16px;
            margin: 10px 0;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Store</h1>
</header>

<section class="games-section">
    <div class="game-card">
        <img src="path/to/image1.jpg" alt="Game Image">
        <h2>Game Title 1</h2>
        <button class="download-btn">Download</button>
    </div>

    <div class="game-card">
        <img src="path/to/image2.jpg" alt="Game Image">
        <h2>Game Title 2</h2>
        <button class="download-btn">Download</button>
    </div>

    <div class="game-card">
        <img src="path/to/image3.jpg" alt="Game Image">
        <h2>Game Title 3</h2>
        <button class="download-btn">Download</button>
    </div>
</section>

</body>
</html>
